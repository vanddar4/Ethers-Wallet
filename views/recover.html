<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="contrainer">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">Academy Wallet</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="/create">Create</a></li>
		      <li><a href="/balance">Balance</a></li>
		      <li><a href="/send">Send</a></li>
		      <li><a href="/load">Load</a></li>
		      <li class="active"><a href="/recover">Recover</a></li>
		    </ul>
		  </div>
		</nav>

		<% if (typeof error !== "undefined") { %>	
			<div class="alert alert-danger">
			   <%= error %>
			</div>
		<% } %>

		<div class="jumbotron col-sm-12">
			<div class="col-sm-1"></div>
			<h1 class="display-3">Recover wallet</h1>
			<p class="lead"> </p>
			  
			<form class="row" enctype="application/x-www-form-urlencoded" method="post">

				<div class="col-md-4 mb-3">
					<div class="form-group">
						<label>Mnemonic phrase</label>
						<textarea class="form-control" name="mnemonic" required></textarea>
					</div>

					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" name="password" required>
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-defautl">
					</div>
    			</div>
			</form>
		</div>

		<% if (typeof message !== "undefined") { %>
		<div class="alert alert-dismissible alert-success">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong><%= message %></strong> <br>
			<strong>Mnemonic: </strong> <%= mnemonic %> <br>
			<strong>Filename: </strong> <%= filename %> <br>
			
		</div>
		<% } %>
</div>
</body>
</html>
